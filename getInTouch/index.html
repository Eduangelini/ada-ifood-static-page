    <!-- FORM SECTION -->

    <section class="container__form">
      <h2>Entrar em contato</h2>
      <p class="subtitle">
        Olá, será um prazer atende-lo e tirar qualquer dúvida que venha a ter. Desde já agradeço o contato e até mais.
      </p>
      <form id="form" class="form" method="post" action="https://652c5c18d0d1df5273ef625e.mockapi.io/api/v1/form">
        <label for="nome">Nome*</label>
        <input class="input" type="text" name="nome" id="nome" placeholder="Digite seu nome" required>

        <label for="email">Email*</label>
        <input class="input" type="email" name="email" id="email" placeholder="Digite seu melhor email" required>

        <label for="whatsapp">WhatsApp*</label>
        <input class="input" type="tel" name="whatsapp" id="whatsapp" onkeyup="handlePhone(event)"
          placeholder=" Digite seu WhatsApp" required>

        <label for="mensagem">Mensagem*</label>
        <textarea name="mensagem" id="mensagem" class="input" cols="30" rows="10" required>Digite seu texto</textarea>

        <input type="submit" value="Enviar" class="button input">
      </form>
    </section>
